<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Главная</title>
</head>

<body>
    <div class="wrapper">
        <main class="page">

            <section class="form">
                <div class="form__container">
                    <h2 class="form__title">Комментарии</h2>
                    <form action="#" id="form" class="form__body">
                        <div>
                            <textarea name="textarea" class="form__textarea _req" value=""
                                placeholder="Комментарий"></textarea>
                        </div>
                        <div class="form__inputs">
                            <input name="date" id="formDate" type="date" value="" class="form__input">
                            <div class="form__inputs-block">
                                <input name="name" id="formName" type="text" value=""
                                    class="form__input form__input-input _req" placeholder="Имя">
                            </div>
                        </div>
                        <button type="submit" class="form__btn">Отправить</button>
                    </form>
                </div>
            </section>

            <section class="comments">
                <div class="comments__container">
                </div>
            </section>


        </main>
    </div>
    <script src="js/app.min.js"></script>
</body>

</html>
